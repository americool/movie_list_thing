<h1> SIGN UP </h1>
<form class="sign-up" ng-submit="signUp($event)">
    Email:<input type="text" ng-model="email" />
    <br/>
    Password:<input type="text" ng-model="password" />
    <br/>
    Password Confirmation:<input type="text" ng-model="passwordConfirmation" />
    <br/>
    <input type="submit" value="Sign Up" />
</form>
